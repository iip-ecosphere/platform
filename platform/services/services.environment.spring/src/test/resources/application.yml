binders:
    properties:
       internal:
           type: amqpBinder
           environment:
               amqp:
                   host: localhost
                   port: 8883
                   actionTimeout: 1000
                   authenticationKey: amqp
       external:
           type: amqpBinder
           environment:
               amqp:
                   host: localhost
                   port: 8883
                   actionTimeout: 1000
                   authenticationKey: amqp
metricsprovider:
    schedulerrate: 3000
    memorybaseunit: kilobytes
    diskbaseunit: megabytes
management:
