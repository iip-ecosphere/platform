logging:
    level:
        root: INFO
spring:
    main:
        banner-mode: off
        web-application-type: none
    cloud:
        deployer:
            local:
                deleteFilesOnExit: true
                0workingDirectoriesRoot: FOLDER
service-mgr:
  deleteArtifacts: false
  waitingTime: 30000
