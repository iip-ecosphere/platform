test:
    debug: true
    ingestCount: -1
metricsprovider:
    schedulerrate: 3000
    memorybaseunit: kilobytes
    diskbaseunit: megabytes
mqtt:
    port: 8883
    actionTimeout: 2000
    mqtt.qos: AT_MOST_ONCE
    host: localhost
    clientId: test
amqp:
    host: localhost
    port: 8883
    authenticationKey: amqp
transport:
    host: localhost
    port: 8883
    authenticationKey: amqp
binders:
    properties:
        internal:
            type: amqpBinder
            environment:
                mqtt:
                    host: localhost
                    clientId: internal
                    port: 8883
                amqp:
                    host: localhost
                    authenticationKey: amqp
                    clientId: internal
                    port: 8883
        external:
            type: amqpBinder
            environment:
                mqtt:
                    host: localhost
                    clientId: external
                    port: 8883
                amqp:
                    host: localhost
                    authenticationKey: amqp
                    clientId: external
                    port: 8883
logging:
    level:
        root: INFO
management:
    health:
        binders:
            enabled: true
    endpoints:
        web:
            exposure:
                include: "metrics"
spring:
    main:
        banner-mode: off
    cloud:
        function:
            definition: create;log
        stream:
            poller:
                fixedDelay: 8
                maxMessagesPerPoll: 1
            bindings:
                create-out-0:
                    destination: ingest
                    binder: internal
                log-in-0:
                    destination: ingest
                    binder: internal
            binders:
                properties:
                    internal:
                        type: amqpBinder
                        environment:
                            mqtt:
                                host: localhost
                                clientId: internal
                                port: 8883
                            amqp:
                                host: localhost
                                clientId: internal
                                authenticationKey: amqp
                                port: 8883
                    external:
                        type: amqpBinder
                        environment:
                            mqtt:
                                host: localhost
                                clientId: external
                                port: 8883
                            amqp:
                                host: localhost
                                clientId: external
                                authenticationKey: amqp
                                port: 8883
---

spring:
    config:
        activate:
            on-profile: source
    cloud:
        function:
            definition: create

---

spring:
    config:
        activate:
            on-profile: sink
    cloud:
        function:
            definition: log
            