id: art
name: art-name
version: 0.1.9
types:
  - name: myType
    fields:
      - name: a
        type: String
      - name: b
        type: int
  - name: myType1
    fields:
      - name: a
        type: java.lang.String
      - name: b
        type: myType
services:
  - id: id-0
    name: name-0
    version: 1.0.2
    description: desc desc-0
    deployable: true
    kind: SOURCE_SERVICE
    parameters:
      - name: param1
        type: String
      - name: param2
        type: myType1
    cmdArg: 
      - arg-0-1
      - arg-0-2
      - --arg3=${protocol}@${port}
