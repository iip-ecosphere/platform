id: art
name: art-name
version: 0.1.9
types:
  - name: myType
    fields:
      - name: a
        type: String
      - name: b
        type: int
  - name: myType1
    fields:
      - name: a
        type: java.lang.String
      - name: b
        type: myType
services:
  - id: id-0
    name: name-0
    version: 1.0.2
    description: desc desc-0
    deployable: true
    kind: SOURCE_SERVICE
    parameters:
      - name: param1
        type: String
      - name: param2
        type: myType1
    cmdArg: 
      - arg-0-1
      - arg-0-2
      - --arg3=${protocol}@${port}
    ensembleWith: id-1
    relations:
      - endpoint:
          portArg: --port=${port}
          hostArg: --host=${host}
      - channel: input
        id: intern
        endpoint:
          portArg: --input.port=${port}
          hostArg: --input.host=${host}
        direction: OUT
        type: myType
  - id: id-1
    name: name-1
    version: 1.0.3
    description: desc desc-1
    deployable: true
    kind: SINK_SERVICE
    relations:
      - channel: output
        id: intern
        endpoint:
          portArg: --input.port=${port}
          hostArg: --input.host=${host}
        direction: IN
        type: int
    process:
      artifacts: 
        - /impl/python-id-0.zip
      executable: python
      cmdArg:
        - MyServiceWrapper.py
        - --port=${port}
        - --protocol=${protocol}
      serviceStreamEndpoint:
        portArg: --id1.streamPort=${port}
        hostArg: --id1.streamHost=${host}
      streamEndpoint:
        portArg: streamPort=${port}
        hostArg: streamHost=${host}
      aasEndpoint:
        portArg: aasPort=${port}
        hostArg: aasHost=${host}
      started: false
      waitTime : 250
    instances: 2
    memory: 1024
    disk: 500
    cpus: 2
servers:
  - id: test-Server
    host: localhost
    port: 9871
    cls: test.de.iip_ecosphere.platform.services.spring.TestServer
    started: false
    homePath: ${tmp}/spring.testServer
    executablePath: ${tmp}/spring.testServer
    