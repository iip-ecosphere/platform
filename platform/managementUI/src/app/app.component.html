
<mat-toolbar class="hmiHeader">
  <div class="logo-container">
    <img src="../assets/oktoflow.png" alt="Logo" class="main-logo" >
  </div>
  <div class="main-title">
    <span>  oktoflow Management UI</span>
  </div>

  <span style="flex: 1 1 auto"></span>

  <div style="font-size:x-small;">
    <p style="line-height: 0.5" id="version">Version: {{Data.version}}
      <span *ngIf="Data.isRelease == false">(S)</span>
      <span *ngIf="Data.isRelease == undefined">(?)</span>
    </p>
    <p style="line-height: 0.5" id="buildId">Build-Id: {{Data.buildId}}</p>
  </div>

</mat-toolbar>


<nav mat-tab-nav-bar class="mainMenu">
  <a mat-tab-link [routerLink]="'resources'"> Resources </a>
  <a mat-tab-link [routerLink]="'list'"> 
    Configuration (
      <span>
        <mat-checkbox
          [(ngModel)]="configExpertMode.expertMode"
          (change)="onExpertModeChange($event.checked)"
          (click)="$event.stopPropagation()">
        </mat-checkbox>
        Expert Mode
      </span>
    )
  </a>
  <a mat-tab-link [routerLink]="'services'"> Runtime </a>
  <a mat-tab-link (click)="logout($event)" *ngIf="showLogout()"> logout </a>
</nav>

<mat-tab-nav-panel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>

  <div class="footer" style="max-height: 20%">
    <app-status-box></app-status-box>
  </div>
