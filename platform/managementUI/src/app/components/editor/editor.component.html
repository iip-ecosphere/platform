<mat-toolbar>
  <h1>Editor <span *ngIf="category">for {{ category }}</span></h1>
  <span style="flex: 1 1 auto"></span>
  <span><button mat-icon-button class="button" color="warning" (click)="close()"><mat-icon>close</mat-icon></button></span>
</mat-toolbar>

<mat-card>
  <table>
    <tr>
      <td>
        <div *ngIf="meta && meta.value">
          <mat-form-field appearance="outline">
            <mat-select [(value)]="selectedType">
              <mat-option *ngFor="let type of meta.value" [value]="type" (click)="checkRef()">
                {{ type.idShort }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
      <td>
        <h2 *ngIf="selectedType && selectedType.idShort">{{selectedType.idShort}}</h2>
      </td>
    </tr>
  </table>
</mat-card>

<div *ngIf="selectedType && inputs[0]">
  <table>
    <tr *ngFor="let input of inputs; let i = index">
      <td><span>{{input.idShort}}</span></td>
      <td>
        <mat-form-field appearance="outline">
          <mat-label *ngIf="input.value && input.idShort">{{ input.idShort }}</mat-label>
          <input matInput [matTooltip]="input.description[0].text + ' ' + input.description[0].language" type="text" [(ngModel)]=inputValues[i] />
        </mat-form-field>
      </td>
  </tr>
</table>
<div *ngFor="let input of inputReferenceTo">
  <app-input-ref-select [textfield]="true" [input]="input"></app-input-ref-select>
</div>
</div>

<div style="display: flex; justify-content: center">
  <button mat-raised-button class="button" color="success" (click)="create()" disable>Create</button>
</div>
