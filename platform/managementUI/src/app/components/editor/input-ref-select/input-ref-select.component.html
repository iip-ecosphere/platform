<mat-toolbar *ngIf="selector" class="hmiHeader">
  <h1><span>Editing {{ getDisplayName(input) }}</span></h1>
  <span style="flex: 1 1 auto"></span>
  <span>
    <button mat-icon-button class="button okto-button" color="warning" (click)="closeSelector(true)" matTooltip="Save values">
      <mat-icon>done</mat-icon>
    </button>
    &nbsp;
    <button mat-icon-button class="button okto-button" color="success" (click)="closeSelector(false)" matTooltip="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </span>
</mat-toolbar>

<div style="padding: 0;">
  <span id="inputName" class="inputLabel" *ngIf="!selector">
    {{ getDisplayName(input) }} 
    <span #subEditor *ngIf="input.metaTypeKind == 10 && input.multipleInputs else other"> 
      <app-subeditor-button [meta]="meta" [input]="input" matIcon="add"></app-subeditor-button>
    </span>
    <ng-template #other>
      <button mat-icon-button class="itemButton" (click)="selectElement()">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>
  </span> 

  <div *ngIf="selector">
    <mat-card class="inputBox custom">
      {{ getDisplayName(input) }}      
      <table>
        <tr>
          <td *ngIf="activeTextinput">
            <mat-form-field appearance="outline">
              <input matInput [matTooltip]="input.description[0].language + ' ' + input.description[0].text" [(ngModel)]="textInput">
            </mat-form-field>
            <!--<button mat-raised-button (click)="addFromTextfield()">add</button>-->
          </td>
          <td>
            <div *ngIf="references[0]">
              <mat-form-field appearance="outline" class="inputField">
                <mat-select [(value)]="selectedRef">
                  <mat-option *ngFor="let ref of references" [value]="ref"> <!-- (click)="addFromRef()" -->
                    {{ getElementDisplayName(ref, false) }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </td>
        </tr>
      </table>
    </mat-card>
  </div>

  <div *ngIf="isArray(input.value) else single" class="valuebox">
    <div class="flexcontainer-background" [style.width]="getContainerWidth()">
      <mat-card *ngFor="let value of input.value; let i=index" class="inputCard custom">
        <div class="flexcontainer">
          <table>
            <tr>
              <td>
                <button *ngIf="isSequenceOf" mat-icon-button class="itemButton" (click)="moveSequenceElement(true, i)" matTooltip="Shift to left">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
              </td>
              <td style="width:8em;">{{getElementDisplayName(value, true)}}</td>
              <td>
                <button mat-icon-button class="itemButton" (click)="editInputValue(i)" matTooltip="Edit value">
                  <mat-icon>menu_open</mat-icon>
                </button>
              </td>
              <td>
                <button mat-icon-button class="itemButton" (click)="removeInputValue(i)" matTooltip="Delete value">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td>
                <button *ngIf="isSequenceOf" mat-icon-button class="itemButton" (click)="moveSequenceElement(false, i)" matTooltip="Shift to right">
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </td>
            </tr>
          </table>
      </div>
      </mat-card>
    </div>
  </div>
    
  <ng-template #single>
    <div class ="valuebox" *ngIf="!selector">
      <div class="flexcontainer-background" [style.width]="getContainerWidth()">
      <mat-card class="inputCard custom" *ngIf="input.value">
        <div class="valuecontainer">
          <table>
            <tr>
              <td>&nbsp;{{getElementDisplayName(input.value, input.refTo)}}</td>
              <td>
                <button mat-icon-button class="itemButton" (click)="input.value = null" matTooltip="Delete value">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </mat-card>
    </div>
    </div>
  </ng-template>

  <!--<span *ngIf="selector" style="display: flex; justify-content: center">
    <button mat-raised-button class="button okto-button" color="success" (click)="closeSelector(true)">
      Save
    </button>
  </span>-->
</div>
