<div class="outermost-container">
  <nav mat-tab-nav-bar style="background: RGB(35, 142, 183);">
    <div *ngIf="serviceMeshes">
      <span *ngFor="let mesh of serviceMeshes.value">
        <span *ngIf="!isMeta(mesh.idShort)">
          <a mat-tab-link (click)="selectMesh(mesh.idShort)"> {{mesh.idShort}} </a>
        </span>
      </span>
    </div>
  </nav>

  <div class="outer-container">
    <div class="inner-toolbar">
      <h1>Services</h1>
      <div *ngIf="servicesLoading">Loading...</div>
      <div *ngIf="services && services.value">
        <div *ngFor="let service of services.value">
          <mat-card *ngIf="!isMeta(service.idShort)" class="element" >
            <mat-card-title *ngIf="service.idShort">{{ service.idShort }}</mat-card-title>
            <mat-card-content>
              <div *ngFor="let property of service.value">
                <p *ngIf="displayAttribute(property.idShort)" class="attribute"> {{property.idShort}}:
                  <span *ngIf="property.value">{{property.value}}</span>
                </p>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="drawflow-container">
      <div id="drawflow"></div>
      <button mat-raised-button class="button" (click)="zoomIn()">Zoom In</button>
      <button mat-raised-button class="button" (click)="zoomOut()">Zoom Out</button>
      <button mat-raised-button class="button">Debug</button>
    </div>
  </div>
</div>
