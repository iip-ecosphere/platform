<div class="outermost-container">
  <nav mat-tab-nav-bar style="background: RGB(35, 142, 183);">
    <div *ngIf="serviceMeshes">
      <span *ngFor="let mesh of serviceMeshes.value">
        <span *ngIf="!isMeta(mesh.idShort)">
          <a mat-tab-link (click)="selectMesh(mesh.idShort)"> {{mesh.idShort}}</a>
        </span>
      </span>
    </div>
  </nav>

  <div class="outer-container">
    <div class="parent">
      <div class="header">Services</div>
      <div *ngIf="servicesLoading">Loading...</div>
      <div class="child">
        <div *ngIf="services && services.value">
          <div *ngFor="let service of services.value">
            <mat-card *ngIf="!isMeta(service.idShort)" class="element" (click)="selectService(service)">
              <!--
              <mat-card-title *ngIf="service.idShort" style="font-size: medium;">
                {{ getId(service.value) }}
                <img [src]=assignIcon(getId(service.value)) height="25px">
              </mat-card-title>
              -->
              <mat-card-content *ngIf="service.idShort" style="font-size: medium;">
                {{ getId(service.value) }}
                <img [src]=assignIcon(getId(service.value)) height="25px">
              </mat-card-content>
              <mat-card-content>
                <div *ngFor="let property of service.value">
                  <p *ngIf="displayAttribute(property.idShort)"
                  class="subtext">
                    {{property.idShort}}:
                    <span *ngIf="property.value">
                      {{property.value[0].value}}
                    </span>
                  </p>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>

    <div class="drawflow-container">
      <div id="drawflow"></div>
      <!-- mesh name -->
      <div>
        <mat-label style="margin-left: 1%;">mesh name</mat-label>
        <input matInput type="text"
          style="font-size:14px; margin-right: 1%; margin-left: 1%;"
          ngDefaultControl [(ngModel)]=meshName>

        <button mat-raised-button class="button" (click)="create()">create</button>
      </div>

      <mat-card *ngIf="toggleBus" class="footer">
        <div><span  *ngFor="let bus of Busses" [class]="bus.color">{{bus.id}}, </span></div>
      </mat-card>
      <button mat-raised-button class="button" (click)="toggleBus = !toggleBus">Bus</button>

    </div>

    <mat-card class="flowchart-toolbar">
      <mat-icon (click)="zoomIn()">zoom_in</mat-icon>
      <mat-icon (click)="zoomOut()">zoom_out</mat-icon>
      <mat-icon (click)="false">save</mat-icon>
    </mat-card>
  </div>
