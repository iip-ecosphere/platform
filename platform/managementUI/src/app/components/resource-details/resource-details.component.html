  <div>
    <br>
    <!-- <h1 *ngIf="resource && resource.idShort">Detail View of {{ resource.idShort }}</h1> -->
    <div *ngIf="resource && resource.idShort" style="font-size: 23px; margin-left: 10px;">
      Resource Details
    </div>
    <div *ngIf="resource && resource.idShort" style="font-size: 16px; margin-left: 20px; margin-top: 3px;">
      {{ resource.idShort }}
    </div><br>

    <div>
      <div>
        <mat-card class="gray-element">
            <div *ngIf="resource">
              <div *ngFor="let element of resource.value">
                <div *ngIf="!element.invokable">
                  <div *ngIf="element.value != ''">
                    <span class="shortId">{{ element.idShort }}: </span>
                    <span *ngIf="element.value && element.semanticId">
                    <span title="{{element.semanticDescription}}
                    [{{element.semanticId.keys[0].value}}]" class="visible">
                      {{ element.value | tidy}}
                    </span>
                    </span>
                    <span class="semanticName" *ngIf="element.semanticName">
                     {{ element.semanticName | tidy}}
                    </span>

                  </div>
                  <!--
                  <span class="shortId">{{ element.idShort }}: </span>
                  <span *ngIf="element.value && element.semanticId">
                    <span title="{{element.semanticDescription}}
                    [{{element.semanticId.keys[0].value}}]" class="visible">
                      {{ element.value | tidy}}
                    </span>
                  </span>
                  <span class="semanticName" *ngIf="element.semanticName">
                    {{ element.semanticName | tidy}}
                  </span>
                  -->

                  <!--
                  <span *ngIf="element.value && element.semanticId">
                    <h4>Resolve ({{ element.semanticId.keys[0].value}}): {{feedback}} </h4>
                  </span>
                  -->
                </div>
              </div>
            </div>
        </mat-card>
      </div>
      <br>
      <!--
      <div *ngIf="resource && resource.idShort">
          <app-operation-query [resource]="resource" [managedId]="id">
          </app-operation-query>
      </div>
    -->
    </div>
  </div>
