  <div>
    <br>
    <!-- <h1 *ngIf="resource && resource.idShort">Detail View of {{ resource.idShort }}</h1> -->

    <div *ngIf="resource && resource.idShort" style="font-size: 23px; margin-left: 10px;" id="resource.header">
      <img src="/assets/aas.png" alt="image" class="img-aas">
      Resource Details
    </div>

    <div *ngIf="resource && resource.idShort" style="font-size: 16px; margin-left: 20px; margin-top: 3px;" id="resource.idShort">
      {{ resource.idShort }}
    </div><br>

    <mat-card class="gray-element" *ngIf="resource">
      <div *ngFor="let cat of categories">
        <p class="category">{{cat}}</p>
        <div *ngFor="let element of resource.value" style="margin-left: 15px;">
          <span *ngIf="getAttributeInfo(element.idShort, 2) === cat">
            <!--<div *ngIf="!element.invokable && isNonEmptyString(element.value)"> -->
            <div *ngIf="!element.invokable" id="resource.{{element.idShort}}">

              <span class="shortId" id="name">
                  {{getAttributeInfo(element.idShort, 1)}}:
              </span>

              <span *ngIf="element.value" id="value">
                <span *ngIf="element.semanticId; else noSemanticId">
                  <span title="{{element.semanticDescription}}
                      [{{element.semanticId.keys[0].value}}]" class="visible">
                      {{ element.value | tidy}}
                  </span>
                </span>
                <ng-template #noSemanticId>
                    {{ element.value | tidy}}
                </ng-template>
              </span>

              <span class="semanticName" *ngIf="element.semanticName" id="semanticName">
                 {{ element.semanticName | tidy}}
              </span>

            </div>
          </span>
        </div>
        <p></p>
      </div>
    </mat-card>
    <br>
