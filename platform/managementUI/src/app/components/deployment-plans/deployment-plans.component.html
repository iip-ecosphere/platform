<div>
  <div class="header">
    <!-- <img src="/assets/aas.png" alt="image" class="img-aas"> -->
    Deployment Plans
    <app-file-upload (result)="uploadFile($event)" [enabled]="uploadEnabled" [accept]="uploadFileType"></app-file-upload>
  </div>

  <table id="data" *ngIf="deploymentPlans; else noPlans" style="margin: 0px;" >
    <tr *ngFor="let plan of deploymentPlans.value; let i = index">
      <td style="width: 2%; text-align: center;" id="data.index"> {{i + 1}} </td>
      <td style="width: 100%;">
        <span class="row-title" id="data.idShort">
          {{getId(plan)}}
        </span><br>
        <span class="subtext" id="data.description"> {{getDescription(plan)}}</span>
      </td>

      <td *ngIf="getEnabled(plan)" class="cell-with-button">
        <button mat-icon-button class="button okto-button" id="data.btnDeploy"
          (click)="deploy(plan)">
          <mat-icon>start</mat-icon>
        </button>
      </td>
      <td *ngIf="!getEnabled(plan)" class="cell-with-button">
        <button mat-icon-button class="button okto-button-disabled" id="data.btnDeploy"
          (click)="deploy(plan)" disabled>
          <mat-icon>start</mat-icon>
        </button>
      </td>

      <!-- <td>
        <mat-form-field appearance="outline" class="input-field">

          <input matInput type="text" [(ngModel)]=instanceId[i] />
        </mat-form-field>
      </td>
      <td class="cell-btn-dp" >
        <button mat-raised-button class= "black-button" (click)="undeploy(i, plan)">undeploy</button>
      </td> -->
    </tr>
  </table>
