<div class="statusContainer">
  <mat-card *ngFor="let process of StatusCollection"
  style="background: RGB(35, 142, 183);">

  <mat-card-content>
    <div style="display: flex; justify-content: center;">
      <div>
        <div>{{ getLastStatus(process.messages)?.action }} {{ getLastStatus(process.messages)?.componentType }}</div><br>
        <div>{{ getLastStatus(process.messages)?.description }}</div>
        <button mat-raised-button (click)="details(process)">more</button>
      </div>
      <div style="width: 50px"></div>
      <mat-card class="status-indicator">
        <mat-progress-spinner
          *ngIf="!process.isFinished"
          [diameter]="50" mode="indeterminate" >
        </mat-progress-spinner>
        <mat-icon *ngIf="process.isFinished && process.isSuccesful"
          class="checkmark">
          check
        </mat-icon>
        <mat-icon
          *ngIf="process.isFinished && !process.isSuccesful"
          class="cross">
          close
        </mat-icon>
      </mat-card>
    </div>
    <div align="end">
      <div>
        <button mat-raised-button class="button"
          style="align-self: flex-end"
          (click)="dismiss(process)" style="background:red">
          dismiss
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
