
<div class="status-container">
  <mat-card *ngFor="let process of StatusCollection" class="status-card">

    <mat-card-content>
      <div style="display: flex; justify-content: center;">

        <mat-card class="status-indicator">
          <mat-progress-spinner
            *ngIf="!process.isFinished"
            [diameter]="50" mode="indeterminate" >
          </mat-progress-spinner>
          <mat-icon *ngIf="process.isFinished && process.isSuccesful"
            class="checkmark">
            check
          </mat-icon>
          <mat-icon
            *ngIf="process.isFinished && !process.isSuccesful"
            class="cross">
            close
          </mat-icon>
        </mat-card>

        <div>
          <div>
            {{ process.messages[process.messages.length -1].action }}
            {{ process.messages[process.messages.length -1].componentType }}
            <span [matTooltip]="process.messages[process.messages.length -1].id">
              {{ process.messages[process.messages.length -1].id }}
            </span>
            <div [matTooltip]="process.messages[process.messages.length -1].description">
              {{ process.messages[process.messages.length -1].description }}
            </div>
            <div *ngIf="!process.messages[process.messages.length -1].description"
              style="height: 27px;">
            </div>
          </div>

          <button mat-raised-button (click)="details(process)" class="more-btn" id="status.btnDetails">
            details
          </button>
          <button mat-raised-button (click)="dismiss(process)" id="status.btnDismiss">
            dismiss
          </button>

        </div>

      </div>
    </mat-card-content>

  </mat-card>
</div>
